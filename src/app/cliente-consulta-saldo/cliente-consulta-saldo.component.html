<div class="content" role="main">
  <div class="customDiv">
    <mat-card class="custom" *ngFor="let kuenta of cuentas;">
      <mat-card-title> {{ kuenta.nombre }}	</mat-card-title>
      <mat-card-subtitle>	{{ kuenta.cuentaNumero }} </mat-card-subtitle>
      <mat-card-content><b>Saldo:</b> {{ kuenta.saldo }} </mat-card-content>
      <mat-card-actions>
        <button [routerLink]="['/cliente-retiro']" routerLinkActive="active" mat-icon-button title="Retirar/Consignar" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>paid</mat-icon>
        </button>
        <button [routerLink]="['/cliente-consignacion']" routerLinkActive="active" mat-icon-button title="Retirar/Consignar" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>payment</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
