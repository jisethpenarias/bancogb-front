<div class="content" role="main">
  <div class="customDiv">
    <mat-card>
      <mat-card-title>Retiro</mat-card-title>
      <br/>
      <br/>
      <form (ngSubmit)="retirar()">
        <mat-card-subtitle>Tipo de Cuenta</mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Escoger cuenta</mat-label>
          <mat-select>
            <mat-option *ngFor="let tipoCuenta of tiposCuentas" [value]="tipoCuenta.value">
              {{tipoCuenta.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <br/>
        <mat-card-subtitle>Numero de Cuenta</mat-card-subtitle>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="000000" value="">
        </mat-form-field>
        <br/>
        <br/>
        <mat-card-subtitle>Valor a retirar</mat-card-subtitle>
        <mat-form-field>
          <input matInput type="number" placeholder="ingrese valor retiro"
          [(ngModel)]="valorRetiro"  [formControl]="valorRetiroControl">
          <mat-error *ngIf="valorRetiroControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button class="buton-limpiar">Limpiar</button>
          <button mat-raised-button color="primary">Retirar</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
